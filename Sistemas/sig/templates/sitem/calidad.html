<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .card-container {
            width: 200px;
            height: 300px;
            perspective: 1000px;
            margin: 20px;
        }

        .card {
            width: 100%;
            height: 100%;
            perspective: 1000px;
            transition: transform 0.5s;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #333;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .front {
            transform: rotateY(0deg);
        }

        .back {
            transform: rotateY(180deg);
        }

        .card-face img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }
        /* ... (tu código CSS actual) ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menú</h2>
            <a href="{% url 'home' %}">Inicio</a>
            <a href="{% url 'sigS' %}">Sistemas</a>
            <a href="{% url 'sst' %}">Documentación</a>
         </div>
        <div class="content">

            {% block content %}
            <h1>Calidad</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <button type="submit">Subir documento</button>
            </form>

            <h2>Archivos existentes:</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Documento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for archivo in archivos %}
                    <tr>
                        <td>{{ archivo.id }}</td>
                        <td>{{ archivo.documento.name }}</td>
                        <td>
                            <a href="{% url 'editar_archivo' archivo.id %}">Editar</a> |
                            <a href="{% url 'eliminar_archivo' archivo.id %}">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <form method="get" action="{% url 'generar_reporte_pdf' %}" target="_blank">
                <button type="submit">Generar Reporte PDF</button>
            </form>
            {% endblock %}
        </div>
    </div>
</body>

</html>
