<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calidad</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #ecf0f1; 
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .content h1 {
            text-align: center;
            color: #2c3e50; 
        }

        .content form {
            margin-top: 20px;
        }

        .content table {
            margin: 0 auto; 
            width: 80%; 
            border-collapse: collapse;
        }

        .content th, .content td {
            border: 1px solid #2c3e50; 
            padding: 10px;
            text-align: left;
        }

        .content th {
            background-color: #2c3e50; 
            color: white;
        }

        .content a {
            color: #3498db; 
            text-decoration: none;
            margin-right: 10px;
        }

        .content a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>


    <div class="container">
        <div class="sidebar">
            <h2>Men√∫</h2>
            <a href="#">inicio</a>
            <a href="#">sistemas</a>
            <a href="#">documentaccion </a>
        </div>
        <div class="content">
            {% extends 'base_generic.html' %}

            {% block content %}
              <h1>Calidad</h1>
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <button type="submit">Subir documento</button>
              </form>

              <h2>Archivos existentes:</h2>
              <table>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Documento</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  {% for archivo in archivos %}
                    <tr>
                      <td>{{ archivo.id }}</td>
                      <td>{{ archivo.documento.name }}</td>
                        <td>
                            <a href="{% url 'editar_archivo' archivo.id %}">Editar</a> |
                            <a href="{% url 'eliminar_archivo' archivo.id %}">Eliminar</a>
                        </td>                        
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
              <form method="get" action="{% url 'generar_reporte_pdf' %}" target="_blank">
                <button type="submit">Generar Reporte PDF</button>
              </form>

            {% endblock %}
        </div>
    </div>

</body>

</html>
